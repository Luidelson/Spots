<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Luidelson Franco" />
        <meta name="description" content="Spots Website" />
        <meta name="keywords" content="html, css" />
        <link rel="stylesheet" href="pages/index.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>Spots</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img
                    src="./images/logo.svg.svg"
                    alt="spots logo"
                    class="header__logo"
                />
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img
                        src="./images/Avatar.png"
                        alt="profile picture"
                        class="profile__avatar"
                    />
                    <div class="profile__column">
                        <h1 class="profile__name">Bessie Coleman</h1>
                        <p class="profile__description">Civil aviator</p>
                        <button type="button" class="profile__edit-btn">
                            <img
                                src="./images/pencil.svg"
                                alt="pencil icon"
                            />Edit Profile
                        </button>
                    </div>
                    <button type="button" class="profile__add-btn">
                        <img src="./images/plus.svg" alt="new post" />New Post
                    </button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <template id="card-template ">
                            <li class="card">
                                <img src="" alt="" class="card__image" />
                                <div class="card__content">
                                    <h2 class="card__title"></h2>
                                    <button
                                        type="button"
                                        class="card__like-button"
                                    ></button>
                                </div>
                            </li>
                        </template>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">2025 &copy; Spots</p>
            </footer>
            <div class="modal" id="edit-profile-modal">
                <div class="modal__container">
                    <button type="submit" class="modal__close-btn"></button>
                    <h2 class="modal__title">Edit Profile</h2>
                    <form name="edit-profile" class="modal__form">
                        <label for="name" class="modal__label"
                            >Name
                            <input
                                id="profile-name-input"
                                type="text"
                                class="modal__input"
                                placeholder="Name"
                            />
                        </label>
                        <label for="description" class="modal__label"
                            >Description
                            <input
                                id="profile-description-input"
                                type="text"
                                class="modal__input"
                                placeholder="Description"
                            />
                        </label>
                        <button type="submit" class="modal__submit-btn">
                            Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
