<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Luidelson Franco" />
        <meta name="description" content="Spots Website" />
        <meta name="keywords" content="html, css" />
        <link rel="stylesheet" href="pages/index.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>Spots</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img
                    src="./images/logo.svg.svg"
                    alt="spots logo"
                    class="header__logo"
                />
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img
                        src="./images/Avatar.png"
                        alt="profile picture"
                        class="profile__avatar"
                    />
                    <div class="profile__column">
                        <h1 class="profile__name">Bessie Coleman</h1>
                        <p class="profile__description">Civil aviator</p>
                        <button type="button" class="profile__edit-btn">
                            <img
                                src="./images/pencil.svg"
                                alt="pencil icon"
                            />Edit Profile
                        </button>
                    </div>
                    <button type="button" class="profile__add-btn">
                        <img src="./images/plus.svg" alt="new post" />New Post
                    </button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <template id="card-template">
                            <li class="card">
                                <button
                                    class="card__delete-icon"
                                    type="button"
                                ></button>
                                <img src="" alt="" class="card__image" />
                                <div class="card__content">
                                    <h2 class="card__title"></h2>
                                    <button
                                        type="button"
                                        class="card__like-button"
                                    ></button>
                                </div>
                            </li>
                        </template>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">2025 &copy; Spots</p>
            </footer>
            <div class="modal" id="edit-profile-modal">
                <div class="modal__container">
                    <button type="button" class="modal__close-btn"></button>
                    <h2 class="modal__title">Edit Profile</h2>
                    <form name="edit-profile" class="modal__form" novalidate>
                        <label for="profile-name-input" class="modal__label"
                            >Name
                            <input
                                id="profile-name-input"
                                type="text"
                                class="modal__input modal__input_type_error"
                                placeholder="Name"
                                minlength="2"
                                maxlength="30"
                                required
                            />
                            <span
                                id="profile-name-input-error"
                                class="modal__error"
                            ></span>
                        </label>
                        <label
                            for="profile-description-input"
                            class="modal__label"
                            >Description
                            <input
                                id="profile-description-input"
                                type="text"
                                class="modal__input modal__input_type_error"
                                placeholder="Description"
                                minlength="2"
                                maxlength="200"
                                required
                            />
                            <span
                                id="profile-description-input-error"
                                class="modal__error"
                            ></span>
                        </label>
                        <button type="submit" class="modal__submit-btn">
                            Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal" id="add-card-modal">
            <div class="modal__container">
                <button type="button" class="modal__close-btn"></button>
                <h2 class="modal__title">New Post</h2>
                <form
                    name="edit-profile"
                    class="modal__form"
                    id="add-card-form"
                    novalidate
                >
                    <label for="add-card-link-input" class="modal__label"
                        >Image Link
                        <input
                            id="add-card-link-input"
                            type="url"
                            class="modal__input modal__input_type_error"
                            placeholder="Paste a link to the picture"
                            required
                        />
                        <span
                            id="add-card-link-input-error"
                            class="modal__error"
                        ></span>
                    </label>
                    <label for="add-card-name-input" class="modal__label"
                        >Type your caption
                        <input
                            id="add-card-name-input"
                            type="text"
                            class="modal__input modal__input_type_error"
                            placeholder="Type your caption"
                            name="name"
                            minlength="2"
                            maxlength="30"
                            required
                        />
                        <span
                            id="add-card-name-input-error"
                            class="modal__error"
                        ></span>
                    </label>
                    <button
                        type="submit"
                        class="modal__submit-btn"
                        id="new__post-save"
                    >
                        Save
                    </button>
                </form>
            </div>
        </div>
        <div class="modal" id="preview-modal">
            <div class="modal__container modal__container_type_preview">
                <button
                    type="button"
                    class="modal__close-btn modal__close-btn_type_preview"
                ></button>
                <img class="modal__image" src="" alt="" />
                <p class="modal__caption"></p>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/validation.js"></script>
    </body>
</html>
